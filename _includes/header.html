<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <!-- Search script - Must appear after template -->
    <!--script src="{{ site.baseurl }}/js/gloable_search.js"></script-->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="padding:3px;" href="{{ site.baseurl }}/"><img src={{ site.baseurl }}/images/wanli.jpg class="img-circle" style="width:60px;" /></a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ site.baseurl }}/">Home</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/archive.html">Archive</a></li>
                </ul>
                {% if false %}
                <form class="navbar-form navbar-left" role="search" data-search-form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="gloableSearchFormInput" name="gloableSearchFormInput" data-search-input>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                
                {% endif %}
                <span id="search">
                  <form action="/search" method="get">
                    <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off">
                  </form>
                </span>
              </div>
        </div>
    </div>
</div>
